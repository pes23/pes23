<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>공연 장소</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="bare.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">공연장소</a>
            </div>
        </nav>
        <!-- Page content-->
        <h4 style="text-align:left; font-weight:bold; margin:30px;">위치 안내</h4>
        <div class="container">
            <p>
            </p>
            <div id="map" style="width:100%;height:600px;"></div>
            
            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c49f2ed607d9a46c48e43efb46d0ec48&libraries=services"></script>
            <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };  
            
            // 지도를 생성합니다    
            var map = new kakao.maps.Map(mapContainer, mapOption); 
            
            // 주소-좌표 변환 객체를 생성합니다
            var geocoder = new kakao.maps.services.Geocoder();
            
            // 주소로 좌표를 검색합니다
            geocoder.addressSearch('서울특별시 중구 필동2가', function(result, status) {
            
                // 정상적으로 검색이 완료됐으면 
                 if (status === kakao.maps.services.Status.OK) {
            
                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
            
                    // 결과값으로 받은 위치를 마커로 표시합니다
                    var marker = new kakao.maps.Marker({
                        map: map,
                        position: coords
                    });
            
                    // 인포윈도우로 장소에 대한 설명을 표시합니다
                    var infowindow = new kakao.maps.InfoWindow({
                        content: '<div style="width:150px;text-align:center;padding:6px 0;">서울남산국악당</div>'
                    });
                    infowindow.open(map, marker);
            
                    // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                    map.setCenter(coords);
                } 
            });    
            </script>
        </div>
        <p></p>
        <h4 style="text-align:left; font-weight:bold; margin:30px;">교통편 안내</h4>
        <table class="table" style="text-align:left; margin:30px;">
            <tbody>
                <tr>
                    <th>지하철</th>
                    <td>3,4호선 충무로역</td>
                </tr>
                <tr>
                    <th>버스</th>
                    <td>
                        <ul>
                            <li>
                                순환-7011
                            </li>
                            <li>
                                지선-104, 105, 140, 421, 463, 507, 604
                            </li>
                            <li>
                                남산순환버스-02, 05
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="bare.js"></script>
    </body>
</html>
