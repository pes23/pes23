<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박은수</title>
</head>
<body>
    <form action = "/action_page.php">
        <fieldset>
            <legend>동아리 가입 양식</legend>
            <label for = "fname">이름</label>
            <input type = "text" id = "fname" name = "fname"><br/>
            <label for = "major">학부/학과</label>
            <input list = "majors">
            <datalist id = "majors">
                <option value = "Software">
                <option value = "Physics">
                <option value = "IT">
                <option value = "Bio">
            </datalist><br/>
            <label for = "grade">학년</label>
            <input type = "radio" id = "1학년" name = "grade" value = "1학년">
            <label for = "1학년">1학년</label>
            <input type = "radio" id = "2학년" name = "grade" value = "2학년">
            <label for = "2학년">2학년</label>
            <input type = "radio" id = "3학년" name = "grade" value = "3학년">
            <label for = "3학년">3학년</label>
            <input type = "radio" id = "4학년" name = "grade" value = "4학년">
            <label for = "4학년">4학년</label><br/>
            <label for = "num">학번</label>
            <input type = "text" id = "num" name = "num"><br/>
            <label for = "email">이메일</label>
            <input type = "email" id = "email" name = "email"><br/>
            <label for = "phone">전화번호</label>
            <input type = "tel" id = "phone" name = "phone" pattern = "[0-9]{3}-[0-9]{4}-[0-9]{4}"><br/>
            <label for = "motive">가입동기</label>
            <textarea name = "motive" rows = "10" cols = "30"></textarea><br/>

            <input type = "submit" value = "가입하기">
            <input type = "reset" value = "취소하기">
        </fieldset>
    </form>
</body>
</html>
