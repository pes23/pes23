<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Test</title>
    <style>
        *{
            margin: 0 auto;
            line-height: 3em;
        }
        body{
            width: 300px;
        }
        select{
            height: 30px;
            font-size: 1.2em;
        }
        div{
            width: 200px; height: 200px;
            background-color: rgb(31, 192, 232);
            color: white;
            line-height:200px;
            text-align:center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <h1>DOM 실습</h1>
        <label>텍스트 내용 입력 <input type="text" id="t"></label><br>
        <label>배경색 <input type="color" id="bgcolor" value="#0000ff"></label><br>
        <label>글자색 <input type="color" id="fcolor" value="#ffffff"></label><br>
        <label>글자크기 <select id="fsize">
            <option value="10px">10</option>
            <option value="15px">15</option>
            <option value="20px">20</option>
            <option value="25px">25</option>
            <option value="30px">30</option>
            </select>
        </label><br> 
        <label><input type="radio" name="shape" value="circle" id="shape1">원</label> &nbsp;&nbsp;
        <label><input type="radio" name="shape" value="square" id="shape2" checked>사각형</label>&nbsp;&nbsp;
        <label><input type="radio" name="shape" value="round" id="shape3">모서리가 둥근 사각형</label>
        <div id="rs">텍스트 내용</div>
    </form>
    <script>
        const element1 = document.getElementById("t");
        element1.addEventListener("blur", function(){
            document.getElementById("rs").innerHTML = element1.value;
        } );
        const element2 = document.getElementById("bgcolor");
        element2.addEventListener("change", function(){
            document.getElementById("rs").style.backgroundColor = element2.value;
        });
        const element3 = document.getElementById("fcolor");
        element3.addEventListener("change", function(){
            document.getElementById("rs").style.color = element3.value;
        });
        const element4 = document.getElementById("fsize");
        element4.addEventListener("change", function(){
            document.getElementById("rs").style.fontSize = element4.value;
        });
        const element5 = document.getElementById("shape1");
        element5.addEventListener("change", function(){
            document.getElementById("rs").style.borderRadius = "50%";
        });
        const element6 = document.getElementById("shape2");
        element6.addEventListener("change", function(){
            document.getElementById("rs").style.borderRadius = "";
        });
        const element7 = document.getElementById("shape3");
        element7.addEventListener("change", function(){
            document.getElementById("rs").style.borderRadius = "20%";
        });
    </script>
</body>
</html>
