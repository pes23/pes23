<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = prompt("점수를 입력하세요");
        function grade(score){
            if (score>=90)
            return "A";
            if (score >= 80)
            return "B";
            if (score >= 70)
            return "C";
            if (score >= 60)
            return "D";
            else 
            return "F";
        }
        document.write("입력한 점수 "+score+"는 "+grade(score)+"학점입니다.")
    </script>
</body>
</html>
